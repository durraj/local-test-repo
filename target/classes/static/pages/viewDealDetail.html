<!-- <div ng-controller="ViewDealCtrl as viewDeal"> -->
<div class="main">
<div class="container">
<div class="row"
	style="margin-bottom: 16px; border-bottom: 1px solid #cccccc; padding: 15px;">
	<div class="col-sm-9 col-right">
		<div class="product-view">
			<div class="row">
				<div class="col-sm-3 col-sms-3 col-smb-12" style="border: 1px solid #cccccc; border-radius: 11px; padding: 30px;">
					<div class="images-container" >
						<a href="" title="Primis in faucibus" class="product-image"> 
							<img src="{{ deal.merchant_logo_url}}" alt="{{ deal.deal_title }}"/>
						</a>
					</div>
				</div>
				<div class="product-shop col-sm-7">
					<div class="product-name">
						<h1>{{ deal.deal_title }}</h1>
					</div>

					<div class="box-container2">
						<div class="price-box">
							<p class="special-price">
								<span class="price-label">Special Price</span> <span
									id="product-price-1" class="price">â‚¹ 99.00</span>
							</p>
							<p class="old-price">
								<span class="price-label">Regular Price:</span> <span
									id="old-price-1" class="price">â‚¹ 199.00</span>
							</p>
							<a
								href="https://plus.google.com/share?url=https://www.suckthatdeal.com/product/Save-50-off-on-The-Boy-Who-Loved-Amazon"
								target="_blank"><i class="fa fa-google-plus-square fa-2x"
								aria-hidden="true"></i></a>&nbsp; <a
								href="https://twitter.com/home?status=https://www.suckthatdeal.com/product/Save-50-off-on-The-Boy-Who-Loved-Amazon"
								target="_blank"><i class="fa fa-twitter fa-2x"
								aria-hidden="true"></i></a>&nbsp;
						</div>

					</div>
					<div class="short-description">
						<div class="std">
							<p>
								{{ deal.deal_description }}
							</p>
						</div>
					</div>

					<p class="availability in-stock">
						Availability: <span>Active</span>
					</p>



					<a href="{{deal.deep_link_url}}" target="_blank"
						class="btn btn-danger btn-cart dtlbtn"
						style="margin-bottom: 50px;">Suck This Deal</a>

				</div>
				<!-- /.product-shop -->
			</div>
			<!-- /.product-tab -->
		</div>
		<!-- /.product-view -->

		<div class="featuredproductslider-container">
			<div class="title-group1">
				<h2>Upsell products</h2>
			</div>
			<div id="featured-products" class="owl-container">
				<div class="owl">
				<ng-owl-carousel class="owl-theme " owl-items="relatedDeals.result" owl-properties="properties" owl-ready="ready($api)">
				    <div class="productslider-item item" data-ng-repeat="relatedDeal in relatedDeals.result">
				    	<div class="item-inner" style="width: 200px !important;">
										<div class="images-container">
											<div class="product_icon"></div>
											<a
												href=""
												title="{{relatedDeal.deal_title}}" class="product-image"> 
												<img
												src="{{relatedDeal.merchant_logo_url}}"
												alt="{{relatedDeal.deal_title}}">
											</a>
											<!-- <div class="box-hover">
												<ul class="add-to-links">
													<li><a
														href="https://www.suckthatdeal.com/product/Save-38-off-on-Steve-Jobs-by-Walter-Isaacson-Flipkart"
														class="link-quickview">Quick View</a></li>

												</ul>
											</div> -->
										</div>
										<div class="des-container">
											<h2 class="product-name">
												<a href=""
													ui-sref="dealDetails({dealId: relatedDeal.deal_seoname})"
													title="{{relatedDeal.deal_title}}">{{relatedDeal.deal_title}}</a>
											</h2>
										</div>
									</div>
				    </div>
				</ng-owl-carousel>
				</div>
			</div>
		</div>
		<!-- /.featuredproductslider-container -->
	</div>
	<!-- /.col-right -->
	<div class="col-sm-3 col-left">
		<div class="block">
			<div class="title-group">
				<h2>Related</h2>
			</div>
			<div id="special-offer" class="owl-container" >
				<div class="owl">
				<ng-owl-carousel class="owl-theme " owl-items="relatedDeals.result" owl-properties="relatedproperties" owl-ready="ready($api)">
					<div class="sepecialoffer-item item" dir-paginate="relatedDeal in relatedDeals.result | itemsPerPage: 3 ">
									<!-- <div class="item-inner first" ng-repeat="relatedDeal in relatedDeals.result"> -->
									<div class="item-inner first" >
										<div class="images-container">
											<a
												href=""
												title="{{relatedDeal.deal_title}}" class="product-image"> 
												<img
												src="{{relatedDeal.merchant_logo_url}}"
												alt="{{relatedDeal.deal_title}}">
											</a>
										</div>
										<div class="des-container">
											<h2 class="product-name">
												<a href=""
													ui-sref="dealDetails({dealId: relatedDeal.deal_seoname})"
													title="{{relatedDeal.deal_title}}">{{relatedDeal.deal_title}}</a>
											</h2>
											<!-- <div class="price-box">
												<p class="special-price">
													<span class="price">â‚¹ 200.00</span>
												</p>
												<p class="old-price">
													<span class="price">â‚¹ 399.00</span>
												</p>
											</div> -->

										</div>
						</div>
					</div>
				</ng-owl-carousel>
				</div>
			</div>
			<!-- /.owl-container -->
		</div>
		<!-- /.block - Special offer -->

		<!-- /.banner-left -->
	</div>
	<!-- /.col-left -->
</div>
