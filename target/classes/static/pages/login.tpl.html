<div class="alert alert-danger" ng-show="controller.error">
    There was a problem logging in. Please try again.
</div>
<div class="panel panel-primary" ng-controller="LoginCtrl as loginCtrl">
    <div class="panel-heading">
        <h3 class="panel-title">Login</h3>
    </div>
    <div class="panel-body">
    <div class="row" ng-hide="dataLoading">	
    Already logged in	
    </div>
        <form class="form-horizontal" role="form" name="loginForm" ng-hide="loginLoading">     
            <div class="row">				
				  <div class="col-md-6">
				
		            <div class="form-group">
				        <label for="username" class="col-sm-3 control-label">Email:</label> 
				        <div class="col-sm-9">
				        	<input type="text"
				            	class="form-control" id="email" name="email" ng-model="loginCtrl.model.email" required/>
				         </div>
				    </div>
		            <div class="form-group">
				        <label for="password" class="col-sm-3 control-label">Password:</label> 
				        <div class="col-sm-9">
	        				<input type="password"
				            	class="form-control" id="password" name="password" ng-model="loginCtrl.model.password"/>
			          	</div>
				    </div>
				    <div class="form-group">
		                <div class="col-sm-offset-10 col-sm-12">		                
		                	<button ng-click="loginCtrl.login()" class="btn btn-primary" ng-disabled="saving"><i ng-show="saving" class="fa fa-refresh fa-spin fa-1x"></i> Login</button>	                    
		                </div>
		            </div>				  
				  </div>
				  
				</div>      
        </form>
    </div>
</div>
